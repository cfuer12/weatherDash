<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- create a title bar -->
    <div class="jumbotron">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container"></div>

    <!-- create the search bar to look up cities -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div id="lookUp" class="card">
                    <div class="cardBody">
                        <h6>Look up your favorite city!</h6>
                        <form class="form-inline">
                            <div class="group">
                                <input type="text" class="control" id="cityInput" placeholder="Riverside, CA">
                            </div>
                            <button id="search" type="submit" class="btn btn-primary"><i
                                    class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- displays current weather for the area -->
            <ul id="areaList" class="group"></ul>
        </div>
    </div>
    <div class="col-md-9">
        <div id="current" class="card">
            <div class="cardBody" id="body1">
                <div id="citiesImg">
                    <span id='placeName'></span>
                    <span id='imageNow'></span>
                </div>
                <p class="text" id="temp"></p>
                <p class="text" id="humidity"></p>
                <p class="text" id="wind"></p>
                <p class="text" id="uv"></p>
            </div>
        </div>
        <!-- create a 5 day forecast for searched cities -->
        <div class="row">
            <div id="forecast" class="col-md-9">
                <h4>5-Day Forecast:</h4>
                <div id="five-days">
                    <div class="cardForecast">
                        <div id="forecast1" class="cardBody">
                            <span class="title" id='foreDate1'>
                            </span>
                            <span id='fore-img1'></span>
                            <p class="text" id="temp1"></p>
                            <p class="text" id="humidity1"></p>
                        </div>
                    </div>

                    <div class="cardForecast">
                        <div id="forecast2" class="cardBody">
                            <span class="title" id='foreDate2'>
                            </span>
                            <span id='fore-img2'></span>
                            <p class="text" id="temp2"></p>
                            <p class="text" id="humidity2"></p>
                        </div>
                    </div>

                    <div class="cardForecast">
                        <div id="forecast3" class="cardBody">
                            <span class="title" id='foreDate3'>
                            </span>
                            <span id='fore-img3'></span>
                            <p class="text" id="temp3"></p>
                            <p class="text" id="humidity3"></p>
                        </div>
                    </div>

                    <div class="cardForecast">
                        <div id="forecast4" class="cardBody">
                            <span class="title" id='foreDate4'>
                            </span>
                            <span id='fore-img4'></span>
                            <p class="text" id="temp4"></p>
                            <p class="text" id="humidity4"></p>
                        </div>
                    </div>
                    
                    <div class="cardForecast">
                        <div id="forecast5" class="cardBody">
                            <span class="title" id='foreDate5'>
                            </span>
                            <span id='fore-img5'></span>
                            <p class="text" id="temp5"></p>
                            <p class="text" id="humidity5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- mess with footer in CSS...having trouble -->
    <!-- <footer>
        <p>Author: Carlos Fuerte<br>
        <a href="https://github.com/cfuer12">https://github.com/cfuer12</a></p>
    </footer> -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
